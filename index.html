<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2190dfec95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- i feel like my bootstrap isnt working properly -->
  <body id="bgimage">
    <button
      class="col-12 btn fas fa-poo-storm fa-2x"
      onclick="app.weatherController.getWeather()"
    >
      <div class="col-1 text-right" id="weather">
        <h5></h5>
        <p></p>
      </div>
    </button>

    <div id="quote">
      The Quote
    </div>

    <div>
      A Todo List
      <div class="col-4 border bg-info rounded shadow-lg mt-3">
        <form
          class="text-left p-3"
          onsubmit="app.todoController.addTodoAsync(event)"
        >
          <div class="form-group">
            <label for="description"
              >Todo List <span id="todo-number"></span
            ></label>
            <input
              type="text"
              name="description"
              class="form-group"
              placeholder="Enter Todo..."
              required
            />
          </div>
          <button type="submit" class="btn btn-primary ">Submit</button>
          <div id="todos"></div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
